  <div class="form-wrapper">
    <h2>{{ editando ? 'Editar Turno' : 'Crear Turno' }}</h2>
  
    <form [formGroup]="form" (ngSubmit)="creacionTurno()" class="turno-form">
  
      <!-- FECHA -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Fecha del Turno</mat-label>
  
        <input
          matInput
          [matDatepicker]="picker"
          [min]="minDate"
          [matDatepickerFilter]="filtroFechas"
          placeholder="Seleccione fecha"
          formControlName="diaTurno">
  
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
  
        <mat-error *ngIf="form.get('diaTurno')?.hasError('required')">
          La fecha es obligatoria
        </mat-error>
      </mat-form-field>
  
      <!-- HORA -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Hora del Turno</mat-label>
  
        <input
          matInput
          type="time"
          min="08:00"
          max="18:00"
          formControlName="horaTurno">
  
        <mat-error *ngIf="form.get('horaTurno')?.hasError('required')">
          La hora es obligatoria
        </mat-error>
  
        <mat-error *ngIf="form.get('horaTurno')?.hasError('horaInvalida')">
          El horario debe ser entre 08:00 y 18:00
        </mat-error>
      </mat-form-field>
  
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="form.invalid">
        {{ editando ? 'Guardar Cambios' : 'Crear Turno' }}
      </button>
    </form>
  </div>
